{% extends "openid/base.html" %}

{% load i18n %}

{% block head_title %}OpenID Sign In{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-xs-12 col-md-8">
        <div class="card">
            <div class="card-block">
                <div class="card-title">
                    <h1>{% trans 'OpenID Sign In' %}</h1>
                </div>
                <form id="openid_login_form" class="openid_login" method="post" action="{% url 'openid_login' %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="{{form.openid.id_for_label }}" class="col-xs-12 col-md-4 form-control-label">OpenID:</label>
                    <div class="col-xs-12 col-md-8">
                        <input type="url" autofocus="autofocus" class="form-control" name="{{ form.openid.html_name }}" id="{{ form.openid.id_for_label }}" placeholder=""/>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-xs-12">
                        <span class="helptext">{% trans 'Get an' %} <a href="http://openid.net/get-an-openid/">OpenID</a></span>
                    </div>
                </div>
                <input id="id_next" name="next" type="hidden" />
                        <input id="id_process" name="process" type="hidden" value="login" />
                <div class="form-group row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary form-control">{% trans "Sign In" %}
                            &raquo;</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
