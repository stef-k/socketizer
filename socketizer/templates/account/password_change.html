{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-md-8">
                <div class="card">
                    <div class="card-block">
                        <div class="card-title">
                            <h1>{% trans "Change Password" %}</h1>
                        </div>
                        <form method="POST"
                              action="{% url 'account_change_password' %}"
                              class="password_change">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="{{ form.oldpassword.id_for_label }}"
                                       class="col-xs-12 col-md-4 form-control-label">{% trans "Current Password" %}:</label>
                                <div class="col-xs-12 col-md-8">
                                    <input type="password" class="form-control"
                                           name="{{ form.oldpassword.html_name }}"
                                           id="{{ form.oldpassword.id_for_label }}"
                                           placeholder=""/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="{{ form.password1.id_for_label }}"
                                       class="col-xs-12 col-md-4 form-control-label">{% trans "New Password" %}:</label>
                                <div class="col-xs-12 col-md-8">
                                    <input type="password" class="form-control"
                                           name="{{ form.password1.html_name }}"
                                           id="{{ form.password1.id_for_label }}"
                                           placeholder=""/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="{{ form.password2.id_for_label }}"
                                       class="col-xs-12 col-md-4 form-control-label">{% trans "New Password (again)" %}:</label>
                                <div class="col-xs-12 col-md-8">
                                    <input type="password" class="form-control"
                                           name="{{ form.password2.html_name }}"
                                           id="{{ form.password2.id_for_label }}"
                                           placeholder=""/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <button type="submit" name="action"
                                            class="btn socketizer-btn-primary form-control">{% trans "Change Password" %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
