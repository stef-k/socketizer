{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-md-8">
                <div class="card">
                    <div class="card-block">
                        <div class="card-title">
                            <h1>{% trans "Sign Out" %}</h1>
                        </div>
                        <p class="card-text">{% trans 'Are you sure you want to sign out?' %}</p>
                        <form method="post"
                              action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            {% if redirect_field_value %}
                                <input type="hidden"
                                       name="{{ redirect_field_name }}"
                                       value="{{ redirect_field_value }}"/>
                            {% endif %}
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <button type="submit"
                                            class="btn socketizer-btn-primary form-control">{% trans 'Sign Out' %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
