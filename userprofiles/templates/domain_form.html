{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-md-8">
                <div class="card">
                    <div class="card-block">
                        <div class="card-title">
                            <h1>{% block form_title %}{% endblock %}</h1>
                        </div>
                        <div class="card-text">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="domain"
                                           class="col-xs-12 col-md-4 form-control-label">Domain</label>
                                    <div class="col-xs-12 col-md-8">
                                        <input type="url" class="form-control"
                                               id="domain"
                                               name="domain"
                                               placeholder="http://www.example.com"
                                               value="{{ form.domain.value|default_if_none:'' }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-12">
                                        <button class="btn btn-block socketizer-btn-primary">
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
